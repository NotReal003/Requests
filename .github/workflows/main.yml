name: Install Dependencies

on: [push, workflow_dispatch]

jobs:
  install:
    runs-on: ubuntu-latest
    # Grant write permissions to the GITHUB_TOKEN
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm run dev

